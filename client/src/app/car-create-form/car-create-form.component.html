<h3>Car Form</h3>
<!--  TODO, make it in material, problems on iphone with form submit  -->
<form class="example-container" #carForm="ngForm" (ngSubmit)="save(carForm.value)">
  <mat-form-field>
    <input matInput placeholder="Make" ngModel #nameField="ngModel" name="make" class="form-control" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Model" ngModel #nameField="ngModel" name="model" class="form-control">
  </mat-form-field>
  
  <div class="col-xs-4"><button type="submit" color="primary" mat-button ng-submit="submit()">Submit</button></div>
  <div class="col-xs-4"><button mat-button (click)="goBack()">Cancel</button></div>
    
</form>
