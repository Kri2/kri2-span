<div>
  <!-- WIP new table being made with the use of Angular Material -->
  <mat-card>
    <h4>Experimenting with angular material table (data comes from the front-end)</h4><br/>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
      <!-- Car Make Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>-make-</th>
        <td mat-cell *matCellDef="let car">{{car.make}}</td>
      </ng-container>

      <!-- Car Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>-model-</th>
        <td mat-cell *matCellDef="let car">{{car.model}}</td>
      </ng-container>

      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="removeAll()" matTooltip="Remove all">
            <mat-icon>clear_all</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let car; let i = index;" matTooltip="Remove this car">
          <button mat-icon-button (click)="removeAt(i)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Footer of the table -->
      <ng-container matColumnDef="footerMessage">
        <td mat-footer-cell *matFooterCellDef colspan="4" class="footer">
          {{dataSource.data && dataSource.data.length ? dataSource.data.length : 'No'}} car(s) registered
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['footerMessage']"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    
    <button mat-button (click)="reset()">Reset</button>
  </mat-card>
</div>
