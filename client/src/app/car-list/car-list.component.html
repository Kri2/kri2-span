<h3>
  car-list from spring-boot backend
</h3>

<div>
    
  <table  style="width:100%" class="table">
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let car of cars">
      <td><a routerLink="/detail/{{car.id}}"> {{ car.make }} </a></td><!-- for modification (put) in the future-->
      <td> {{ car.model }} </td>
      <td><button type="button" class="btn btn-warning btn-sm" (click)="deleteCar(car)" title="delete car">x</button></td>
      <td><button type="button" class="btn btn-warning btn-sm" (click)="updateCar(car)" title="udpate car">update</button></td>
    </tr>
  </table>
  
  <button type="button" class="btn btn-block btn-info" [routerLink]="'/form'">add</button>
</div>
