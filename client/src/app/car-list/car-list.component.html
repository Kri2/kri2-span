<h3>
  car-list from spring-boot backend
</h3>

<div>
    
  <table style="width:100%" class="table">
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Action</th>
      <th>Update?</th>
    </tr>
    <tr *ngFor="let car of cars">
      <td><a routerLink="/detail/{{car.id}}"> {{ car.make }} </a></td><!-- for modification (put) in the future-->
      <td> {{ car.model }} </td>
      <td><button color="primary" mat-button (click)="deleteCar(car)" title="delete car">x</button></td>
      <td><button color="accent" mat-button (click)="updateCar(car)" title="udpate car">update</button></td>
    </tr>
  </table>

  <h3>Experimenting with angular material table</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Car Make Column -->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>-make-</th>
      <td mat-cell *matCellDef="let car">{{car.make}}</td>
    </ng-container>

    <!-- Car Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>-model-</th>
      <td mat-cell *matCellDef="let car">{{car.model}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button color="warn" mat-stroked-button [routerLink]="'/form'">add</button>
</div>
